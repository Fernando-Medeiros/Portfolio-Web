    <div id="routes" class="flex justify-evenly flex-col items-center w-auto h-auto gap-10">

        {% if not request.user.is_authenticated %}
            <a href="{% url 'authUser:login' %}" class="transition ease-in-out delay-150 hover:-translate-y-1 hover:text-white scale-110 hover: duration-300">

        {% endif %}
    
        {% if request.user.is_authenticated %}
