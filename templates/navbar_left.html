{% load static %}

<!-- LEFT -->
<nav id="navbar" class="fixed flex justify-center flex-col w-16 h-full items-center px-3 text-gray-400 bg-[#040712]">
    
    <button id="menu" class="transition ease-in-out delay-150 hover:-translate-y-1 hover:text-white scale-110 hover: duration-300">
        <ion-icon name="menu-outline" class="text-3xl m-5"></ion-icon>    
    </button>


    <div id="routes" class="flex justify-evenly flex-col  w-auto h-full ">
        <a href="{% url 'homePage:home' %}" class="transition ease-in-out delay-150 hover:-translate-y-1 hover:text-white scale-110 hover: duration-300">
            <ion-icon name="home-outline" class="text-3xl"></ion-icon>
        </a>
    
        {% if not request.user.is_authenticated %}
            <a href="{% url 'authUser:login' %}" class="transition ease-in-out delay-150 hover:-translate-y-1 hover:text-white scale-110 hover: duration-300">
                <ion-icon name="log-in-outline" class="text-3xl"></ion-icon>
            </a>
        {% endif %}
    
        {% if request.user.is_authenticated %}
            <a href="{% url 'authUser:logout' %}" class="transition ease-in-out delay-150 hover:-translate-y-1 hover:text-white scale-110 hover: duration-300">
                <ion-icon name="log-out-outline" class="text-3xl"></ion-icon>
            </a>
        {% endif %}
    </div>


    <hr>


    <div id="sections" class="flex justify-evenly flex-col  w-auto h-full ">
        <a href="#about" class="transition ease-in-out delay-150 hover:-translate-y-1 hover:text-white scale-110 hover: duration-300">
            <ion-icon name="person-outline" class="text-3xl"></ion-icon>
        </a>
    
        <a href="#stacks" class="transition ease-in-out delay-150 hover:-translate-y-1 hover:text-white scale-110 hover: duration-300">
            <ion-icon name="code-slash-outline" class="text-3xl"></ion-icon>
        </a>
    
        <a href="#projects" class="transition ease-in-out delay-150 hover:-translate-y-1 hover:text-white scale-110 hover: duration-300">
            <ion-icon name="game-controller-outline" class="text-3xl"></ion-icon>
        </a>
